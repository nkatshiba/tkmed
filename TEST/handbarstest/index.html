<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Using Handlebars.js for Templating &mdash; Hongkiat.com</title>
    <!-- demo scripts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="../_nav/js/nav.js" type="text/javascript"></script>
    <script src="js/deadlines.js"></script>
</head>

<body>
<!-- nav script -->
<div class="demo-meta">
    <h1 class="demo-title">Handlebars.js</h1>
    <p class="demo-desc">This demo shows how to use Handlebars.js for templating</p>
</div>
<div class="demo-wrapper">

    <div id="id" class="forrst-profile">
        <script id="forrst-profile-template" type="text/x-handlebars-template">
            <div class="profile">
                <figure class="avatar">
                    <img src="{{photos.medium_url}}" alt="">
                </figure>
                <div class="person">
                    <h3 class="person-name"><a href="{{url}}">{{name}}</a></h3>
                    <div class="person-bio">{{{bio}}}</div>
                </div>
            </div>
            <div class="social-count">
                <div class="social-item social-posts">
                    <div class="heading">Posts</div>
                    <div class="counts">{{posts}}</div>
                </div>
                <div class="social-item social-followers">
                    <div class="heading">Followers</div>
                    <div class="counts">{{followers}}</div>
                </div>
                <div class="social-item social-following">
                    <div class="heading">Following</div>
                    <div class="counts">{{following}}</div>
                </div>
            </div>
        </script>
    </div>
</div>



</body>

</html>
